---
title: Kyle Rush
layout: main.hbs
---
{{#withSort pages "data.date"}}
	{{#if data.is_post}}
<a href="/blog/{{basename}}.html">
	<article class="post">
		<div class="article-head">
			<p class="date">&mdash;{{formatDate data.date "%b %e, %Y"}}&mdash;</p>
			<h2>{{data.title}}</h2>
		</div><!--/.article-head-->
		<div class="article-content">
			<p>{{data.long_description}}</p>
		</div>
	</article>
</a>
	{{/if}}
{{/withSort}}
